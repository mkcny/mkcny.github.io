    .links div {

      margin: 0 5px;
    }
    a {

    }
    .content {

      max-width: 60em;
      margin: 0 auto;
    }

    <div class="links">
      <div><i class="fa fa-twitter"></i> <a href="https://twitter.com/mkcny">Twitter</a></div>

      <div><i class="fa fa-link"></i> <a href="https://pinboard.in/u:mkcny">Links</a></div>
    </div>
  </div>
